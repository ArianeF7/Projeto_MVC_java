<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
	<head>		
		<title>Cadastro de t√≠tulo</title>
		<script src="content-script.js"></script>
	</head>	
	<section layout:fragment="conteudo">			
		<form class="form-horizontal" method="POST" action="/titulos" th:object="${titulo}">		
			<div layout:insert="Mensagem"></div>
						
			<div class="panel panel-default">
				<div class="panel-heading clearfix">			
					<h1 class="panel-title col-md-10">Novo Titulo</h1>
					<a class="btn btn-link col-md-2  aw-link-panel" href="/titulos">Voltar para pesquisa</a>			
				</div>					
			</div>
				
			<div class="panel-body">
				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="Descricao" class="col-sm-2 control-label">Descricao</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" name="descricao"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? has-error">
					<label for="DataVencimento" class="col-sm-2 control-label">Data de Vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento"name="dataVencimento"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="Valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="Valor"name="valor"/>
					</div>
				</div>
				<div class="form-group">
					<label for="Status" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option th:each="status :${todosStatusitulo}" th:value="${status}" th:text="${status.descricao}"></option>								
						</select>							
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-info">Salvar</button>
					</div>
				</div>					
			</div>		
		</form>	
	</section>
</html>
